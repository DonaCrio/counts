<div class="container">
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Members
        </h1>
        <h2 class="subtitle">
          Find the members of your Count !
        </h2>
      </div>
    </div>
  </section>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Apply filter">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="pseudo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Pseudo</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <strong>{{user.pseudo}}</strong>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
